<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учимся английскому языку</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <section>
        <h2>Вход на страницу</h2>
        <form action="sent.html" method="post" name="myForm">
            <div>
                <input type="text" name="myForm_login" maxlength="25" required>
                <label>Логин</label>
            </div>
            <div>
                <input type="password" name="myForm_password" minlength="8" maxlength="16" required>
                <label>Пароль</label>
            </div>
            <input type="submit" name="myForm_enter" value="Вход">
        </form>
    </section>
    
</body>
</html>
